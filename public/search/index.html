<!doctype html>
<html lang="en">
  <head>
    <title>Search | Art + Software</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- <script src='jquery.fileupload.js'></script> -->
    <script src="/js/search.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <form method="POST" action="javascript:submit()" enctype="application/x-www-form-urlencoded">
      <h1>Search</h1>
      <label for="artist-name">Artist Name:</label><br>
      <input type="text" id="artist-name" name="artist-name"><br>

      <label for="artist-gender">Artist Gender:</label>
      <input type="text" id="artist-gender" name="artist-gender">

      <label for="work-title">Work Title:</label>
      <input type="text" id="work-title" name="work-title">

      <label for="work-year">Work Year:</label>
      <input type="number" id="work-year" name="work-year">

      <label for="work-categories">Work Categories:</label>
      <select id="work-categories" name="work-categories"></select>

      <div>
        <input type="submit" value="Submit" />
      </div>
  </form>

  <section id="results">

  </section>

  <button id='pdf'>Export PDF</button>

  </body>
</html>
