<!doctype html>
<html lang="en">
  <head>
    <title>Submit | Art + Software</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- <script src='jquery.fileupload.js'></script> -->
    <script src="main.js"></script>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br>

      <label for="title">Title:</label><br>
      <input type="text" id="title" name="title"><br>

      <label for="year">Year:</label><br>
      <input type="text" id="year" name="year"><br>

      <label for="tags">Tags (comma separated):</label><br>
      <textarea type="text" id="tags" name="tags"></textarea>
      
      <div>
          <label for="images">Select image:</label>
          <input type="file" id="images" name="images" multiple /><br>

          <label for="alt">Alt text:</label><br>
          <textarea type="text" id="alt" name="alt"></textarea><br>
      </div>

      <div>
          <input type="submit" value="Submit" />
      </div>
  </form>

  </body>
</html>
