<!doctype html>
<html lang="en">
  <head>
    <title>Submit | Art + Software</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/js/shared.js"></script>
    <script src="/js/submit.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/jpeg" href="/favicon.jpg">
  </head>
  <body>
    <a href='#main' class='sr-only'>Skip to content</a>
    <nav>
      <a href='/search'>Search the archive</a>
    </nav>
    <section id='main'>
      <h1>Submit</h1>

      <div id='sorry' style='display:none'>Sorry! The link you've used has expired or is invalid. <a href="/magic">Please resubmit your email to get a new link.</a></div>

      <div id='form' style='display:none'>
        <form method="POST"  action="javascript:submit()" enctype="multipart/form-data">
          <!-- ARTIST -->
          <label for="artist-name" data-required="true">Artist Name:</label>
          <input type="text" id="artist-name" name="artist-name">

          <label for="artist-email" data-required="true">Artist Email:</label>
          <input type="email" id="artist-email" name="artist-email" readonly=true>

          <label for="artist-url">Artist URL:</label>
          <input type="url" id="artist-url" name="artist-url">

          <label for="artist-bio" data-required="true">Artist Bio:</label>
          <textarea type="text" id="artist-bio" name="artist-bio"></textarea>

          <label for="artist-country-residence">Artist Country of Residence:</label>
          <select id="artist-country-residence" name="artist-country-residence">
            <option value=""></option>
          </select>

          <label for="artist-city-residence">Artist City of Residency:</label>
          <input type="text" id="artist-city-residence" name="artist-city-residence">

          <label for="artist-country-birth">Artist Country of Birth:</label>
          <select id="artist-country-birth" name="artist-country-birth">
            <option value=""></option>
          </select>

          <label for="artist-year-birth">Artist Year of Birth:</label>
          <input type="number" id="artist-year-birth" name="artist-year-birth">

          <label for="artist-gender">Artist Gender:</label>
          <select id="artist-gender" name="artist-gender">
            <option value=""></option>
          </select>

          <label for="artist-interview-q1" data-required="true">Artist Interview Question 1</label>
          <textarea type="text" id="artist-interview-q1" name="artist-interview-q1"></textarea>

          <label for="artist-interview-q2" data-required="true">Artist Interview Question 2</label>
          <textarea type="text" id="artist-interview-q2" name="artist-interview-q2"></textarea>
          
          <label for="artist-interview-q3" data-required="true">Artist Interview Question 3</label>
          <textarea type="text" id="artist-interview-q3" name="artist-interview-q3"></textarea>

          <label for="artist-interview-q4" data-required="true">Artist Interview Question 4</label>
          <textarea type="text" id="artist-interview-q4" name="artist-interview-q4"></textarea>

          <label for="artist-image">Artist Image:</label>
          <input type="file" id="artist-image" name="artist-image" />

          <label for="artist-desktop">Artist Desktop:</label>
          <input type="file" id="artist-desktop" name="artist-desktop" />

          <label for="artist-studio">Artist Studio:</label>
          <input type="file" id="artist-studio" name="artist-studio" />

          <!-- WORK -->
          <div id='works'></div>
          <button type="button" id="add-work">Add Work</button>

          <!-- This is a hidden field for tracking ObjectId -->
          <input type="text" id="_id" name="_id" style="display:none">

          <div>
              <input type="submit" value="submit" />
          </div>
        </form>
        <div id="uploading" style="display:none">Uploading...</div>
        <div id="thankyou" style="display:none">Thank you. <a href='/submit'>Continue editing</a> or <a href='/search'>search the archive</a></div>
      </div>
    </section>
  </body>
</html>
